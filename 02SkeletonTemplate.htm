<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<!-- 003 Skeleton Template -->
	<title>Canvas tutorial</title>
	<script type="text/javascript">
		function draw() {
			var canvas = document.getElementById('canvas'); // gets the node in the DOM by the id specified
			if (canvas.getContext) { // checks if the canvas element has context
				var ctx = canvas.getContext('2d'); // ...if it does, return the 2 dimensional rendering context
			}
		}
	</script>
	<style type="text/css">
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body onload="draw();"> <!-- Execute the draw() function when the load() event is called on the document -->
	<canvas id="canvas" width="150" height="150"></canvas>
</body>
</html>
